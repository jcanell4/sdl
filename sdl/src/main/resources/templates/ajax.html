<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Boot ajax example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"/>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Mkyong.com</a>
        </div>
    </div>
</nav>

<div class="container" style="min-height: 500px">

    <div class="starter-template">
        <h1>Spring Boot AJAX Example</h1>

        <div id="feedback"></div>

        <form class="form-horizontal" id="search-form">
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="bth-search"
                            class="btn btn-primary btn-lg">Search
                    </button>
                </div>
            </div>
        </form>

    </div>

</div>

<div id="form-panel">
	<h3>Formulari</h3>
	<div class="panel panel-primary">
		<div class="panel-heading">Selecciona un usuari</div>
		<div class="panel-body">
			<form id="userName" method="post">
				<div class="form-group">
					<label for="username">Username</label>
                            		<select id= "username" name="username" th:fragment="users" required="required" class="form-control">
						<option th:each="username : ${usernames}" th:value="${username}" th:text="${username}" />
					</select>
				</div>
			</form>
                        <div id="user" th:fragment="user">
                            <div th:if="${user}" th:object="${user}">
                                <p>
                                    Username: <span th:text="*{username}"></span>
                                </p>
                                <p>
                                    Pass: <span th:text="*{password}"></span>
                                </p>
                                <p>
                                    e-mail: <span th:text="*{email}"></span>
                                </p>
                            </div>
                        </div>
		</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script>
        $(function() {
                $("#userName").load('/ajax/usernames');
                $('#userName').on('change', function() {
                        $("#user").load('/ajax/user', $("#userName").serialize());
                });
        });
</script>
</body>
</html>
